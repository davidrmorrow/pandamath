<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Math</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="panda">
            <img src="images/mathpanda.webp" alt="Panda Character">
        </div>
        <div id="main-content">
            <h1>Panda Math</h1>
			
		<div id="game">
		  <h2 id="question">Loading...</h2>
		  <div id="answers">
			<!-- Answer buttons will be added here by JavaScript -->
		  </div>
		  <div id="lives">
			<img src="heart.webp" alt="Full Heart" class="heart">
			<img src="heart.webp" alt="Full Heart" class="heart">
			<img src="heart.webp" alt="Full Heart" class="heart">
		  </div>
		  <p id="score">Score: 0</p>
		  <button id="restartButton" onclick="startGame()">Restart Game</button>
		</div>
		
		<!-- Settings Panel with Tabs -->
		<div id="settings-panel">
			<h3>Choose Difficulty:</h3>
			<input type="radio" id="easy" name="difficulty" value="easy" checked>
			<label for="easy">Easy</label><br>
			<input type="radio" id="medium" name="difficulty" value="medium">
			<label for="medium">Medium</label><br>
			<input type="radio" id="hard" name="difficulty" value="hard">
			<label for="hard">Hard</label><br>
			<input type="radio" id="custom" name="difficulty" value="custom">
			<label for="custom">Custom</label>

			<div id="custom-settings">
				<h3>Custom Settings:</h3>
				  <div class="operation" data-operation="+">
					<input type="checkbox" id="add" checked>
					<label for="add">Addition (+)</label>
					<div class="range">
					  <label>Min:</label>
					  <input type="number" class="min-number" value="1">
					</div>
					<div class="range">
					  <label>Max:</label>
					  <input type="number" class="max-number" value="99">
					</div>
				  </div>
				  <div class="operation" data-operation="-">
					<input type="checkbox" id="subtract" checked>
					<label for="subtract">Subtraction (-)</label>
					<div class="range">
					  <label>Min:</label>
					  <input type="number" class="min-number" value="1">
					</div>
					<div class="range">
					  <label>Max:</label>
					  <input type="number" class="max-number" value="99">
					</div>
				  </div>
				  <div class="operation" data-operation="×">
					<input type="checkbox" id="multiply" checked>
					<label for="multiply">Multiplication (×)</label>
					<div class="range">
					  <label>Min:</label>
					  <input type="number" class="min-number" value="1">
					</div>
					<div class="range">
					  <label>Max:</label>
					  <input type="number" class="max-number" value="12">
					</div>
				  </div>
				  <div class="operation" data-operation="÷">
					<input type="checkbox" id="divide" checked>
					<label for="divide">Division (÷)</label>
					<div class="range">
					  <label>Min:</label>
					  <input type="number" class="min-number" value="1">
					</div>
					<div class="range">
					  <label>Max:</label>
					  <input type="number" class="max-number" value="12">
					</div>
				  </div>
			</div>

			<!--button onclick="startGame()">Apply Settings</button>
			<div class="reset-warning">Clicking this button will restart the game.</div-->
		</div>


<script src="script.js"></script>
</body>
</html>
