<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Math</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
		<div id="language-selector">
			<a href="#" id="lang-eng" data-lang="en">eng</a> | 
			<a href="#" id="lang-esp" data-lang="es">esp</a>
		</div>		
        <div id="panda">
            <img src="images/mathpanda.webp" alt="Panda Character">
        </div>
        <div id="main-content">
        <h1>Panda Math</h1>
		<div id="game">
		  <h2 id="question"><!-- The question will go here--></h2>
		  <div id="answers">
			<!-- Answer buttons will be added here by JavaScript -->
			<button id="start-button"></button>
		  </div>
		  <p id="score"><span id="streak-label"></span>: <span id="streak-num"></span></p>
		</div>
		
		<!-- Timer panel -->
		<div id="timer-panel"></div>

		<!-- Settings Panel with Tabs -->
		<div id="settings-panel">
			<h3 id="difficulty-label"></h3>
			<input type="radio" id="easy" name="difficulty" value="easy">
			<label for="easy" id="easy-label"></label><br>
			<input type="radio" id="medium" name="difficulty" value="medium">
			<label for="medium"id="medium-label"></label><br>
			<input type="radio" id="hard" name="difficulty" value="hard">
			<label for="hard" id="hard-label"></label><br>
			<input type="radio" id="custom" name="difficulty" value="custom" checked>
			<label for="custom" id="custom-label"></label>

			<div id="custom-settings">
				<h3 id="custom-settings-header"></h3>
				<label id="remember-settings">
					<input type="checkbox" id="remember-settings-checkbox"> <span id="remember-settings-label"></span>
				</label>
				<div id="remember-settings-info"></div>
				<div id="timer-customization">
					<label for="timer-length" id="timer-length-label">Timer Length in Minutes:</label>
					<input type="number" id="timer-length" value="5" min="1" max="60">
				</div>				
				<div class="operation" data-operation="+">
					<input type="checkbox" id="addition-enable">
					<label for="addition-enable" id="addition-label"></label>
					<div class="range">
						<label for="addition-min">Min:</label>
						<input type="number" id="addition-min" min="1" max="99" value="1">
						<label for="addition-max">Max:</label>
						<input type="number" id="addition-max" min="1" max="99" value="10">
					</div>
				</div>
				
				<div class="operation" data-operation="-">
					<input type="checkbox" id="subtraction-enable">
					<label for="subtraction-enable" id="subtraction-label"></label>
					<div class="range">
						<label for="subtraction-min">Min:</label>
						<input type="number" id="subtraction-min" min="1" max="99" value="1">
						<label for="subtraction-max">Max:</label>
						<input type="number" id="subtraction-max" min="1" max="99" value="10">
					</div>
				</div>
				
				<div class="operation" data-operation="ร">
					<input type="checkbox" id="multiplication-enable" checked>
					<label for="multiplication-enable" id="multiplication-label"></label>
					<div class="chips">
						<button class="chip selected" data-value="1">1</button>
						<button class="chip selected" data-value="2">2</button>
						<button class="chip" data-value="3">3</button>
						<button class="chip" data-value="4">4</button>
						<button class="chip selected" data-value="5">5</button>
						<button class="chip" data-value="6">6</button>
						<button class="chip" data-value="7">7</button>
						<button class="chip" data-value="8">8</button>
						<button class="chip" data-value="9">9</button>
						<button class="chip selected" data-value="10">10</button>
					</div>
					<p class="setting-annotation" id="multiplication-setting-annotation"></p>
				</div>
				<div class="operation" data-operation="รท">
					<input type="checkbox" id="division-enable">
					<label for="division-enable" id="division-label"></label>
					<div class="chips">
						<button class="chip selected" data-value="1">1</button>
						<button class="chip selected" data-value="2">2</button>
						<button class="chip" data-value="3">3</button>
						<button class="chip" data-value="4">4</button>
						<button class="chip" data-value="5">5</button>
						<button class="chip" data-value="6">6</button>
						<button class="chip" data-value="7">7</button>
						<button class="chip" data-value="8">8</button>
						<button class="chip" data-value="9">9</button>
						<button class="chip selected" data-value="10">10</button>
					</div>
					<p class="setting-annotation" id="division-setting-annotation"></p>
				</div>
			</div>

			<button onclick="startGame()" id="apply-settings-button"></button>
		</div>


<script src="script.js"></script>
</body>
</html>
